[A_long_press]  ##按键A长按配置
channel=0       ##此按键映射的sbus通道
defaultValue=0  ##此按键复位时，通道默认输出值
sbus=0          ##此按键映射的sbus
switchType=0    ##此按键类型，1表示再次按下复位，2表示松开复位， 3表示不复位
value=0         ##此按键动作时输出值

[A_short_press] ##按键A短按配置
channel=0
defaultValue=0
sbus=0
switchType=0
value=0

[scrollwheel]   ##滚轮配置
channel=0       ##滚轮映射的sbus通道
sbus=0          ##滚轮映射的sbus
