[Additional]           ##特性配置项
Accumulator=false      ##油门是否为积分式（有一点拨动，按此值累加）
CenterZeroSupport=true ##是否支持油门零点调节
Deadband=false         ##死区特性，打开之后，才能设置对应通道的死区，即AxisDeadband值
Exponential=0          ##油门曲线，取值为0-0.75
NegativeThrust=false   ##是否支持油门值为负值
ThrottleMode=0         ##零油门位置选择，0表示从最小值开始，1表示从中值开始
CircleCorrection=true  ##是否需要单位圆区间映射

[Axis0Calibration]     ##摇杆ROLL通道校准数据
AxisDeadband=0         ##此通道的死区（如果没有此项属性，可以不填写）
AxisMax=32767          ##校准后此通道的最大值
AxisMin=-32768         ##校准后此通道的最小值
AxisRev=false          ##此通道是否需要取反
AxisTrim=0             ##校准后此通道的中值

[Axis1Calibration]     ##摇杆PITCH通道校准数据
AxisDeadband=0
AxisMax=32767
AxisMin=-32768
AxisRev=false
AxisTrim=0

[Axis2Calibration]     ##摇杆YAW通道校准数据
AxisDeadband=0
AxisMax=32767
AxisMin=-32768
AxisRev=false
AxisTrim=0

[Axis3Calibration]     ##摇杆THROTTLE通道校准数据
AxisDeadband=0
AxisMax=32766
AxisMin=-32768
AxisRev=false
AxisTrim=0

[Axis4Calibration]     ##滚轮校准数据
AxisDeadband=0
AxisMax=32767
AxisMin=-32768
AxisRev=false
AxisTrim=0

[Basic]                ##基础配置项
calibrated=false       ##摇杆和滚轮是否已经校准
transmitterMode=2      ##遥控器模式设置，2表示美国手

[Function]             ##遥控模式设置项
PitchAxis=1
RollAxis=0
ThrottleAxis=3
WheelAxis=4
YawAxis=2

[FunctionChannel]      ##摇杆发送通道配置项
MaxChannelValue=1684   ##通道发送数据最大值
MinChannelValue=364    ##通道发送数据最小值
PitchChannel=2         ##pitch对应的sbus通道
RollChannel=1          ##roll对应的sbus通道
ThrottleChannel=3      ##throttle对应的sbus通道
YawChannel=4           ##yaw对应的sbus通道
